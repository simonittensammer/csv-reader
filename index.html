<html>
<head>
  <title>CSV-Reader</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div>
        <input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv">

        <div id="controls">
            <button onclick="drawPreviousLine();">Vorheriger Durchgang</button>
            <button onclick="drawNextLine();">Nächster Durchgang</button>

            <br>
            <input type="text" name="specificLine" id="specificLine" placeholder="Durchgang-Nummer" onkeyup="previewLine();">
            <button onclick="drawSpecificLine();">Bestätigen</button>

            <br>
            <div id="inputRun">
                <h2>Durchgang an der Input-Stelle:</h2>
                <div id="input1" class="next">
                    Test1
                </div>
                <div id="input2" class="next">
                    Test2
                </div>
            </div>
            
            <br><br><br><br>
            <div id="nextRun">
                <h2>Nächster Durchgang:</h2>
                <div id="next1" class="next">
                    Test1
                </div>
                <div id="next2" class="next">
                    Test2
                </div>
            </div>
        </div>

        <div id="output">
            <div id="durchgang">
                0
            </div>

            <div id="gruppeWrapper" class="wrapper">
                <div id="gruppe1" class="gruppe">
                    Gruppe 1
                </div>
    
                <div id="gruppe2" class="gruppe">
                    Gruppe 2
                </div>
            </div>

            <div id="zeitWrapper" class="wrapper">
                <div id="zeit1" class="zeit">
                    Zeit 1
                </div>
    
                <div id="zeit2" class="zeit">
                    Zeit 2
                </div>
            </div>
        </div>
    </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
